<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="css/style-card-rotation.css">

  </head>
<body>
  <div class="conteiner-card">
    <div class="card-box">
      <span id="title">BASIC</span>
      <span id="pricing-box">
        <sup>$</sup> 
        <p id="pricing">30</p> 
        <sub>/mes</sub>
      </span>
      <ul>
        <li>Email Acont</li>
        <li>Support</li>
        <li>Post Link</li>
        <li>Packege</li>
      </ul>
      <button>SING UP</button>
    </div>

    <div class="card-box">
      <span id="title">EXCLUSIVE</span>
      <span id="pricing-box">
        <sup>$</sup> 
        <p id="pricing">60</p> 
        <sub>/mes</sub>
      </span>
      <ul>
        <li>Email Acont</li>
        <li>Support</li>
        <li>Post Link</li>
        <li>Packege</li>
      </ul>
      <button>SING UP</button>
    </div>

    <div class="card-box">
      <span id="title">PRO</span>
      <span id="pricing-box">
        <sup>$</sup> 
        <p id="pricing">90</p> 
        <sub>/mes</sub>
      </span>
      <ul>
        <li>Email Acont</li>
        <li>Support</li>
        <li>Post Link</li>
        <li>Packege</li>
      </ul>
      <button>SING UP</button>
    </div>
  </div>
</body>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</html>
